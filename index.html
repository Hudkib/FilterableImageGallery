<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Filterable Gallery</h2>

        <div class="menu">

            <div class="store-item app">
                <img src="img/apps1.jpg" class="store-img" alt="">

                <img src="img/apps3.jpg" class="store-img" alt="">

            </div>

            <div class="store-item  web">
                <img src="img/webdes3.jpg" class="store-img" alt="">

            <div class="store-item logo">
                <img src="img/logo4.jpg" class="store-img" alt="">
            </div>

            <div class="store-item  web">
                <img src="img/webdes4.jpg" class="store-img" alt="">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
